api:
    resource: '.'
    type:     'api_platform'
    prefix:   '/api'

api_login_check:
    path: /api/login_check

gesdinet_jwt_refresh_token:
    path:     /api/token/refresh
    defaults: { _controller: gesdinet.jwtrefreshtoken:refresh }

oneup_uploader:
    resource: .
    type: uploader

app:
    resource: '@AppBundle/Action/'
    type:     'annotation'
    prefix:   '/api'

web:
    resource: '@AppBundle/Controller/'
    type:     'annotation'

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

google_login:
    path: /login/check-google

coopcycle_admin:
    resource: '@AppBundle/Resources/config/routing/admin.yml'

coopcycle_profile:
    resource: '@AppBundle/Resources/config/routing/profile.yml'

oauth2_token:
    path: /oauth2/token
    defaults:
        _controller: trikoder.oauth2.controller.token_controller:indexAction

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.yaml"

foodtech_enabled_aware:
    resource: .
    type: foodtech_enabled_aware
