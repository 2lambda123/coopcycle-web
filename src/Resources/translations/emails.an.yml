covid_19.subject: 'COVID-19 | Instruccions importants pa lo tuyo pediu'
covid_19.body: "<h1>instruccions a seguir pa la suya entrega</h1>\n<p>Dada la pandemia\
  \ actual de COVID-19 (Coronavirus), vusté <strong>must strictly</strong> siga las\
  \ siguients instruccions:</p>\n<h2>1. Guarda la distancia social</h2>\n<p>Deixaremos\
  \ lo suyo pediu en a suya puerta, pa que no haiga de que amanar-se a la persona\
  \ que viene a entregar. Puede u no deixar propina.</p>\n<h2>2. Desempaque lo suyo\
  \ pediu dimpués de recibir-lo</h2>\n<p>Lo virus puede sobrevivir en superficies\
  \ de cartón y plastico entre quantos días. L'empaquetau ye, per tanto, una rota\
  \ d'alto risgo de transmisión d'o virus.\nPor lo tanto, le pedimos que <strong>desempaquete\
  \ lo suyo pediu y transfiera lo conteniu a platos</strong>.</p>\n<h2>3. Tire lo\
  \ embalaje.</h2>\n<p>Una vegada que lo suyo pediu sía desempaquetado, s'asegure\
  \ de <strong>tirar lo envoltorio a una vasuera zarrada</strong> Pa privar tocar-la\
  \ distraitament mas tarde.</p>\n<h2>4. Limpiese las mans!</h2>\n<p>Una vegada que\
  \ haiga desempacau lo suyo pediu y repuyau lo embalaje,<strong>limpiese las mans!</strong></p>\n"

