order.confirmationMail.subject: "Pedido #%orderId% confirmado"
order.confirmationMail.quantity: "Cantidad"
order.confirmationMail.delivery: "Entrega"
order.confirmationMail.body: "Tu pedido #%orderId% ha sido confirmado.<br><br>El restaurante aún tiene que aceptarlo. No cargaremos el precio del pedido a tu tarjeta hasta que lo haga."
