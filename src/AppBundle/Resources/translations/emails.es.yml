order.quantity: Cantidad
order.public_url: |
  Para seguir el estado de tu pedido, <a href="%order.public_url%">haga clic aquí</a>.
order.foodtech.accepted: |
  El cocinero comienza a preparar tu pedido.
  <br>
  ¡Un mensajero llega para llevártelo!
order.foodtech.cancelled: |
  El restaurador no puede preparar tu pedido %order.number%.
  <br>
  Tu cuenta no ha sido cargada.

admin.order.created.subject: Nouvelle commande à confirmer
admin.order.created.body: |
  Buenos dias,
  <br>
  <br>
  Se ha creado un nuevo pedido.
  <br>
  Para verificar los detalles y confirmar el pedido, <a href="%order.url%">haga clic aquí</a>.

owner.order.created.subject: New order to confirm
owner.order.created.body: |
  Hi,
  <br>
  <br>
  A new order has been placed for your restaurant %restaurant.name%.
  <br>
  To check the details and confirm the order, <a href="%order.url%">click here</a>.

order.created.subject: Confirmación de tu pedido %order.number%
order.created.body: |
  Buenos dias,
  <br>
  <br>
  Hemos registrado su pedido.
  <br>
  Comprobamos su pedido lo antes posible y nos pondremos en contacto contigo cuando esta confirmado.

order.accepted.subject: Tu pedido %order.number% ha sido aceptado
order.accepted.body.intro: |
  Buenos dias,
  <br>
  <br>
  Tu pedido esta confirmado.

order.cancelled.subject: Tu pedido %order.number% ha sido cancelado
order.cancelled.body.intro: |
  Buenos dias,
  <br>
  <br>
  Lo sentimos, pero tu pedido ha sido cancelado.
