registration.email.subject: |
  Confirmation d'adresse
# Use rel="notrack" to make sure Mailjet does not rewrite links.
# This is needed for deep links to work.
registration.email.message: |
  Bonjour %givenName%,<br><br>
  Pour confirmer votre email, veuillez cliquer sur le lien suivant <a href="%confirmationUrl%" rel="notrack">%confirmationUrl%</a>.<br><br>
  Bienvenue!<br><br>
  L'équipe CoopCycle
