order.confirmationMail.subject: "Confirmation de votre commande #%orderId%"
order.confirmationMail.quantity: "Quantité"
order.confirmationMail.delivery: "Livraison"
order.confirmationMail.body: "Votre commande #%orderId% est confirmée.<br><br>Le restaurateur doit maintenant l'accepter. Vous serez débité après qu'il ait accepté votre commande."
